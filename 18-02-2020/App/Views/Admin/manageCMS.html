{% extends "base.html" %}

{% block body %}

<h1> Manage CMS </h1>

<button type="submit" class="btn btn-primary"><a href="{{ url }}/admin/Cms/addCms">Add CMS</a></button>
<table border="1px">
    <tr>
        <th>Id</th>
        <th>Page Title</th>
        <th>Content </th>
        <th colspan="2">Action</th>
    </tr>
    {% for cms in cmsData %}
    <tr>
        <td>{{ cms.id }}</td>
        <td>{{ cms.page_title }}</td>
        <td style="width:250px">{{ cms.content }}</td>
        <td><button type="button" class="btn btn-primary"><a href="../Cms/{{cms.id}}/updateCms">Update</a></button></td>
        <td><button type="button" class="btn btn-warning"><a href="../Cms/{{cms.id}}/deleteCms">Delete</a></button></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
